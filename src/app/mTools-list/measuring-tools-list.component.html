<div class="host">
    <h3>Measurers</h3>
    <div class="flex-column">
        <div *ngFor="let measurer of measuringTools; index as i;">
            <div class="divider flex-container">
                <app-measurement-list (removeItemEvent)="removeItem($event, i)"
                    (setID)="newListElement($event)"></app-measurement-list>
            </div>
        </div>
    </div>
        <button class="button"
            (click)="addServingInput()">+</button>
</div>
