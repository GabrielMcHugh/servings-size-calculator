<div class="divider measuring-component">
    <select name="measurement"
        #measurement
        [(ngModel)]="selected"
        (change)="onSelectedUtensil()">
        <option *ngFor="let tool of utlList"
            [hidden]="tool.selected"
            [value]="tool.id">{{tool.id}}</option>
    </select>
    <input type="text"
        class="input-border"
        [readonly]="true"
        name="calculator"
        [(ngModel)]="serves">
    <button (click)="removeUtensil()">X</button>
</div>
