<select name="measurement"
    #measurement
    [(ngModel)]="selected"
    (change)="addNewMeasurer()"
    >
    <optgroup label="Cups">
        <option *ngFor="let tool of tools.Cups | toolListFilter" [value]="tool">{{tool}}</option>
    </optgroup>
    <optgroup label="Tablespoon">
        <option *ngFor="let tool of tools.Tablespoons | keyvalue" [value]="tool.key">{{tool.key}}</option>
    </optgroup>
    <optgroup label="Teaspoon">
        <option *ngFor="let tool of tools.Teaspoons | keyvalue" [value]="tool.key">{{tool.key}}</option>
    </optgroup>
</select>
