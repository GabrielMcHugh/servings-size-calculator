<h3>Measurement</h3>
<div class="measuring-component flex-container">
    <select name="measurement"
        class="select-border"
        [(ngModel)]="selectedTool"
        (ngModelChange)="setVolume()">
        <option *ngFor="let tool of utensilsList"
            [value]="tool.id">{{tool.id}}</option>
    </select>
    <input type="number"
        min="0"
        class="input-border"
        name="calculator"
        [disabled]="!selectedTool"
        [(ngModel)]="serves"
        (ngModelChange)="setVolume()"
        onfocus="this.value=''">
</div>
