<h3>Measurement</h3>
<select name="measurement" [(ngModel)]="selectedTool">
    <option *ngFor="let tool of utensilsList" [value]="tool.id">{{tool.id}}</option>
</select>
<input type="text"
    style="border-width: 2px;"
    name="calculator"
    [(ngModel)]="serves"
    (ngModelChange)="setVolume()">
