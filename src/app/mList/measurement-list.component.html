<div class="divider">
<select name="measurement"
    #measurement
    [(ngModel)]="selected"
    (change)="onSelectedUtensil()"
    >
    <option *ngFor="let tool of utlList" [hidden]="tool.selected" [value]="tool.id">{{tool.id}}</option>
</select>
<input type="text"
    style="border-width: 2px;"
    name="calculator"
    [(ngModel)]="serves"
    >
</div>
